<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

</head>

<body>
    <script>
        var calc;
        var a;
        var b;
        var c;
        intro();


        function intro() {
            alert("WelCome To Calculator Page \n 1. SUM \n 2. SUB \n 3. MUL \n 4. DIV");
            calc = parseInt(prompt("Choose Your Option???"));
            getinput();
        }

        function getinput() {
            a = parseInt(prompt("Enter value of A:"));
            b = parseInt(prompt("Enter Value of B:"));
            answer();
        }

        // function answer() {
        //     if (calc == 1) {
        //         sum();
        //     } else if (calc == 2) {
        //         sub();

        //     } else if (calc == 3) {
        //         mul();

        //     } else if (calc == 4) {
        //         div();

        //     } else {
        //         alert("Doen Not Anyone Select");
        //     }

        // }
        function answer() {
            switch (calc) {
                case 1:
                    sum();
                    break;
                case 2:
                    sub();
                    break;
                case 3:
                    mul();
                    break;
                case 4:
                    div();
                    break;
                default:
                    alert("Does not Anyone Select");
                    break;

            }
        }

        function sum() {
            c = a + b;
            display("Sum", c);
        }

        function sub() {
            c = a - b;
            display("Sub", c);
        }

        function mul() {
            c = a * b;
            display("Mul", c);
        }

        function div() {
            c = a / b;
            display("Div", c);
        }

        function display(msg, ans) {
            alert(msg + " is:" + ans);
            intro();
        }
    </script>
</body>

</html>
